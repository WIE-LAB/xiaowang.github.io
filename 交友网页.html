<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>交友信息收集表</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #f0f0f0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h2>交友信息登记表</h2>
    <form action="https://formspree.io/f/你的Formspree表单ID" method="POST">
        <!-- 用户名 -->
        <div class="form-group">
            <label>用户名 *</label>
            <input type="text" name="username" required>
        </div>

        <!-- 年龄 -->
        <div class="form-group">
            <label>年龄 *</label>
            <input type="number" name="age" min="18" max="100" required>
        </div>

        <!-- 性别 -->
        <div class="form-group">
            <label>性别 *</label>
            <select name="gender" required>
                <option value="">请选择</option>
                <option value="男">男</option>
                <option value="女">女</option>
                <option value="其他">其他</option>
            </select>
        </div>

        <!-- 邮箱 -->
        <div class="form-group">
            <label>邮箱 *</label>
            <input type="email" name="email" required>
        </div>

        <!-- 微信号 -->
        <div class="form-group">
            <label>微信号 *</label>
            <input type="text" name="wechat" required>
        </div>

        <!-- 所在位置 -->
        <div class="form-group">
            <label>所在位置</label>
            <input type="text" name="location">
        </div>

        <!-- 兴趣爱好 -->
        <div class="form-group">
            <label>兴趣爱好（可多选）</label>
            <div>
                <label><input type="checkbox" name="hobbies" value="运动"> 运动</label>
                <label><input type="checkbox" name="hobbies" value="音乐"> 音乐</label>
                <label><input type="checkbox" name="hobbies" value="阅读"> 阅读</label>
                <label><input type="checkbox" name="hobbies" value="旅行"> 旅行</label>
            </div>
        </div>

        <button type="submit">提交信息</button>
    </form>
</body>
</html>
